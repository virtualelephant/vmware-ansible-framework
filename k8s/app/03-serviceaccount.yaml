apiVersion: v1
kind: ServiceAccount
metadata:
  name: ansible-runner
  namespace: automation
imagePullSecrets:
  - name: harbor-creds

---
# Minimal RBAC (the job doesn't need cluster perms, but this is a stub if you expand later)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ansible-runner-role
  namespace: automation
rules:
  - apiGroups: [""] # core API
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ansible-runner-rb
  namespace: automation
subjects:
  - kind: ServiceAccount
    name: ansible-runner
    namespace: automation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ansible-runner-role
