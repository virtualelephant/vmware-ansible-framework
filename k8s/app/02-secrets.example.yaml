# === Replace base64-encoded placeholders before applying ===
apiVersion: v1
kind: Secret
metadata:
  name: harbor-creds
  namespace: automation
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_DOCKERCONFIGJSON>

---
apiVersion: v1
kind: Secret
metadata:
  name: ansible-vault
  namespace: automation
type: Opaque
data:
  # echo -n 'your-vault-password' | base64
  vault_pass: <BASE64_VAULT_PASS>

---
apiVersion: v1
kind: Secret
metadata:
  name: ansible-ssh
  namespace: automation
type: Opaque
data:
  # Base64 of your private key (0400 perms will be enforced via defaultMode)
  id_rsa: <BASE64_ID_RSA>
  # Base64 of known_hosts (optional but recommended)
  known_hosts: <BASE64_KNOWN_HOSTS>
