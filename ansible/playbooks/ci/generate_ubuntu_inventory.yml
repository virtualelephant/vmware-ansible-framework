---
# =============================================================================
# Title: Generate Ubuntu VM inventory (inventory_ubuntu.ini) from vCenter
# File: ansible/playbooks/inventory/generate_ubuntu_inventory.yml
# Summary:
#   Discovers Ubuntu VMs in vCenter via a repo-local Python helper and writes
#   an INI inventory exposing group [ubuntu_hosts]. Cleanly supports --check.
#
# What it does:
#   - Validates the presence of the Python script
#   - Builds the generator command with optional flags
#   - In --check mode: runs with --dry-run (no file writes)
#   - In normal mode: writes/updates the inventory idempotently
#   - Optionally refreshes the in-memory inventory and demonstrates usage with
#     a ping against group [ubuntu_hosts]
#
# Requirements (control node):
#   - Python 3.x
#   - Network access to vCenter (TCP 443)
#   - Python libs required by the helper script (e.g., pyvmomi)
#
# Required variables (typically from group_vars + vault):
#   vcenter_hostname        (string)
#   vcenter_username        (string)
#   vcenter_password        (string, vaulted)
#
# Playbook variables (override as needed):
#   inventory_script_path: <path>        # Default: ../../tools/vc_inventory_ubuntu.py
#   inventory_output_path: <path>        # Default: ../../inventories/inventory_ubuntu.ini
#   prefer_fqdn: true|false              # Default: true  (host alias prefers FQDN)
#   prefer_ip: true|false                # Default: true  (ansible_host prefers first IPv4)
#
# Generated groups:
#   [ubuntu_hosts]     # All Ubuntu VMs discovered
#
# Idempotency:
#   The write task reports changed only when stdout includes
#   "Wrote updated inventory".
#
# Dry-run behavior:
#   `ansible-playbook ... --check` executes the helper with --dry-run and
#   never touches the filesystem (changed=false).
#
# CLI examples:
#   # Preview (no changes)
#   ansible-playbook ansible/playbooks/inventory/generate_ubuntu_inventory.yml --check
#
#   # Generate (writes if content changed)
#   ansible-playbook ansible/playbooks/inventory/generate_ubuntu_inventory.yml
#
#   # Use the freshly generated inventory in the same invocation
#   ansible-playbook \
#     -i ansible/inventories/inventory.ini \
#     -i ansible/inventories/inventory_ubuntu.ini \
#     ansible/playbooks/inventory/generate_ubuntu_inventory.yml
#
# Output:
#   - INI file at `inventory_output_path` (default: inventories/inventory_ubuntu.ini)
#
# Example inventory_ubuntu.ini (snippet):
#   [ubuntu_hosts]
#   web01.home.virtualelephant.com ansible_host=10.1.20.11
#   web02.home.virtualelephant.com ansible_host=10.1.20.12
#
# Troubleshooting:
#   - "Python script not found": check `inventory_script_path` and ensure itâ€™s
#     committed + executable.
#   - Authentication failures: verify vault values for vCenter credentials.
#
# Maintainer: Virtual Elephant Consulting, LLC
# Version: 1.0
# Last-Updated: 2025-11-04
# =============================================================================

- name: Generate Ubuntu VM inventory from vCenter
  hosts: localhost
  gather_facts: false

  vars_files:
    # Adjust paths to match your repo layout
    - "../../inventories/group_vars/all/global.yml"
    - "../../vault/vcenter-vault.yml"

  vars:
    # Path to the python script (committed in your repo)
    inventory_script_path: "../../tools/vc_inventory_ubuntu.py"

    # Where to write the generated inventory
    inventory_output_path: "../../inventories/inventory_ubuntu.ini"

    # Optional flags for the script
    prefer_fqdn: true       # host alias uses FQDN when available
    prefer_ip: true         # ansible_host prefers first IPv4

  tasks:
    - name: Assert Python inventory script exists
      ansible.builtin.stat:
        path: "{{ inventory_script_path }}"
      register: script_stat

    - name: Fail if script not found
      ansible.builtin.fail:
        msg: "Python script not found at {{ inventory_script_path }}"
      when: not script_stat.stat.exists

    - name: Build command for inventory generation
      ansible.builtin.set_fact:
        _inv_cmd_base: >
          {{ inventory_script_path }}
          --vcenter {{ vcenter_hostname }}
          --username {{ vcenter_username }}
          --password {{ vcenter_password }}
          --insecure
          {% if prefer_fqdn %}--prefer-fqdn{% endif %}
          {% if prefer_ip %}--prefer-ip{% endif %}

    # In --check mode: run script with --dry-run (no file write), never mark changed
    - name: Preview inventory generation (check mode, no write)
      ansible.builtin.command: >
        {{ _inv_cmd_base }} --dry-run
      register: preview_result
      changed_when: false
      when: ansible_check_mode | bool

    # In normal mode: write to outfile and report change only when content updated
    - name: Generate/refresh inventory file (idempotent write)
      ansible.builtin.command: >
        {{ _inv_cmd_base }} --outfile {{ inventory_output_path }}
      register: gen_result
      changed_when: "'Wrote updated inventory' in gen_result.stdout"
      when: not ansible_check_mode | bool

    - name: Show generator output
      ansible.builtin.debug:
        msg: "{{ (ansible_check_mode | bool) | ternary(preview_result.stdout, gen_result.stdout) | default('') }}"

    # If we actually wrote/updated the inventory, reload it so we can use new groups in the next play
    - name: Refresh in-memory inventory
      ansible.builtin.meta: refresh_inventory
      when:
        - not ansible_check_mode | bool
        - gen_result is defined

    - name: Verify generated inventory file is present (normal mode)
      ansible.builtin.stat:
        path: "{{ inventory_output_path }}"
      register: inv_file
      when: not ansible_check_mode | bool

    - name: Fail if inventory file is missing after generation
      ansible.builtin.fail:
        msg: "Expected inventory at {{ inventory_output_path }} but it was not created."
      when:
        - not ansible_check_mode | bool
        - (inv_file.stat.exists is not defined) or (not inv_file.stat.exists)

